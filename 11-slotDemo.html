<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>slotDemo</title>
</head>

<body>
  <div id="app">
    <navbar>
      <button @click="handleIsShowClick()">{{btnText}}</button>
    </navbar>
    <sidebar v-show="isShow"></sidebar>
  </div>

  <script>
    Vue.component('navbar', {
      template: `<div>
          <slot></slot>
        </div>`
    })
    Vue.component('sidebar', {
      template: `<div style="background:teal;width:120px">
          <ul>
            <li>111</li>  
            <li>222</li>  
            <li>333</li>  
            <li>444</li>  
          </ul>
        </div>`
    })
    var app = new Vue({
      el: '#app',
      data: {
        isShow: false,
        btnText: '显示'
      },
      methods: {
        handleIsShowClick() {
          this.isShow = !this.isShow
          if (this.isShow) {
            this.btnText = '隐藏'
          } else {
            this.btnText = '显示'
          }
        }
      }
    })
  </script>
</body>

</html>
