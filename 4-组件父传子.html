<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>组件父传子--属性向下传</title>
  <style>
    #app>div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <navbar myname='主页' :myshow="false"></navbar>
    <navbar myname='喜欢' :myshow="true"></navbar>
    <navbar myname='社区' :myshow="true"></navbar>
    <navbar :myname='parentName' :myshow="true"></navbar>
  </div>

  <script>
    Vue.component('navbar', {
      template: `<div>
                    <button>返回</button>
                    {{myname}}
                    <button v-if='myshow'>主页</button>
                </div>`,
      // props: ['myname', 'myshow'] // 接受父组件传来的属性
      props: {  // 属性验证
        myname: String,
        myshow: Boolean
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        parentName: '购物车'
      }
    })
  </script>
</body>

</html>
