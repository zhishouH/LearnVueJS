<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>组件</title>
</head>

<body>
  <div id="app">
    <navbar></navbar>
    <sidebar></sidebar>
  </div>

  <script>
    // 全局注册组件
    Vue.component('navbar', {
      template: `<div style="backgroundColor:teal">
                  <button @click='handlePrvClick()'>上一页</button>
                  主页
                  <button @click='handleNextClick'>下一页</button>
                  <child></child>
                  <navbarchild></navbarchild>
                  {{navbarname}}
                </div>`,
      data() {
        return {
          navbarname: 'navbarname'
        }
      },
      methods: {
        handlePrvClick() {
          alert("上一页")
        },
        handleNextClick() {
          alert("下一页")
        }
      },
      // 局部注册组件
      components: {
        navbarchild: {
          template: `<div>navbarchild--只能在navbar中使用</div>`
        }
      }
    })

    Vue.component('child', {
      template: `<div>child组件--全局注册</div>`
    })

    Vue.component('sidebar', {
      template: `<div style="backgroundColor:tomato">
                    sidebar组件--全局注册
                    <child></child>
                </div>`
    })
    var app = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
