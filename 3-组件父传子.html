<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>3-组件父传子</title>
</head>

<body>
  <div id="app">
    <test mytest="测试1"></test>
    <test :mytest="mytest2"></test>
  </div>
  <script>
    Vue.component('test', {
      template: `<div>
          {{mytest}}
        </div>`,
      props: ["mytest"]
    })
    var app = new Vue({
      el: '#app',
      data: {
        mytest2: "测试2"
      }
    })
  </script>
</body>

</html>
