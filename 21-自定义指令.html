<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>自定义指令</title>
</head>

<body>
  <div id="app">
    <div v-hello="'red'">111</div>
    <div v-hello="'yellow'">222</div>
    <div v-hello="myColor">111</div>
  </div>
  <script>
    Vue.directive("hello", {
      inserted(el, bind) {
        // 指令-生命周期-创建
        console.log('节点插入父节点！')
        el.style.background = bind.value
      },
      update(el, bind) {
        // 指令-生命周期-更新
        el.style.background = bind.value
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        myColor: 'teal'
      }
    })
  </script>
</body>

</html>
