<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>12-多组件过渡</title>
  <style>
    .kerwinfade-enter-active,
    .kerwinfade-leave-active {
      transition: all 1.5s;
    }

    .kerwinfade-enter,
    .kerwinfade-leave-to {
      opacity: 0;
      transform: translateX(100px);
    }
  </style>
</head>

<body>
  <div id="app">
    <transition name='kerwinfade' mode="in-out">
      <keep-alive>
        <component :is="who"></component>
      </keep-alive>
    </transition>
    <footer>
      <ul>
        <li><a @click="who='home'">首页</a></li>
        <li><a @click="who='list'">列表</a></li>
        <li><a @click="who='shopcar'">购物车</a></li>
      </ul>
    </footer>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        who: 'home'
      },
      components: {
        home: {
          template: `<div>home  <input type="text"></div>`
        },
        list: {
          template: `<div>list</div>`
        },
        shopcar: {
          template: `<div>shopcar</div>`
        }
      }
    })
  </script>
</body>

</html>
