<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-vue-fetch</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="box">
    <button @click="handleClick">点击获取信息</button>
    <ul>
      <li v-for="data in datalist" :key="data.id">{{data}}</li>
    </ul>
  </div>
  <script>
    var box = new Vue({
      el: "#box",
      data: {
        datalist: []
      },
      methods: {
        handleClick() {
          fetch("./json/test.json").then(res => res.json())
            .then(res => {
              this.datalist = res.test
            })
        }
      }
    })
  </script>
</body>

</html>
