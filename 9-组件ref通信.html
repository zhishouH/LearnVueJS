<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>5-组件ref通信</title>
</head>

<body>
  <div id="app">
    <input type="text" ref="mytext">
    <button @click=handleAdd>add</button>
    <child ref="mychild"></child>
  </div>

  <script>
    Vue.component("child", {
      template: `
      <div>
        child  
      </div>`,
      data() {
        return {
          childName: "子组件的状态"
        }
      },
      methods: {
        handleAdd(data) {
          console.log("子组件的方法", data)
        }
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
        handleAdd() {
          // console.log(this.$refs.mychild.handleAdd)
          this.$refs.mychild.handleAdd("闭嘴")
        }
      }
    })
  </script>
</body>

</html>
